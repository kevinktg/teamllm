      - "Avoid confident claims when uncertain; suggest verification."
      - "No sensitive or harmful guidance."
    defaults:
      voice: "Rachel"
      language: "en"
      rig:
        type: live2d
        viseme_map: { AA: "A", IY: "I", UW: "U", FV: "F", L: "L", S: "S" }
      nano_defaults:
        preferredTask: "Intelligent Style Transfer"
